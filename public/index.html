<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img</title>
  </head>
  <body></body>
  <script type="module">
    const res = await fetch("https://acg-img.dustella.workers.dev/api").then((response) => response.json());
    document.body.style.setProperty("background-image",`url(${res.url})`)
  </script>
  <style>
    html,body{
        margin: 0;
        height: 60%;
    }
    * {
        background-repeat: no-repeat;
        /* background-position: center; */
        background-size:auto;
    }
  </style>
</html>
